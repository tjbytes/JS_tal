<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button
        onclick="loadTable(carsForRent)"
        id="showRentalCars"
        class="btn btn-primary"
        style="margin-top: 10px"
      >
        Show Cars for Rent
      </button>
      <button
        onclick="loadTable(carsForSale)"
        id="showSaleCars"
        class="btn btn-primary"
        style="margin-top: 10px"
      >
        Show Cars For Sale
      </button>
      <button
        onclick="loadTable([...carsForRent, ...carsForSale])"
        id="showAllCars"
        class="btn btn-primary"
        style="margin-top: 10px"
      >
        Show All Cars
      </button>

      <table id="table-cars" class="table table-striped">
        <thead>
          <tr id="table-cars-headers"></tr>
        </thead>
        <tbody id="table-cars-body"></tbody>
      </table>
    </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
